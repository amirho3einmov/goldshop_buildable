name: android-build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - uses: actions/checkout@v4

      # Use a stable Java version (11 or 17). sdkmanager tends to work with Java 11/17.
      - name: Setup Java 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'  # optional

      - name: Ensure SDK dir exists
        run: |
          sudo mkdir -p "$ANDROID_SDK_ROOT"
          sudo chown -R $USER:$USER "$ANDROID_SDK_ROOT"

      # Setup Android SDK and required packages (accepts licenses)
      - name: Setup Android SDK and Build Tools
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-33
            build-tools;33.0.2
            cmdline-tools;latest

      # Accept licenses explicitly (extra safety)
      - name: Accept Android SDK licenses
        run: |
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --list 2>&1 | tee sdkmanager-after-licenses.log || true

      - name: Show installed SDK content (debug)
        run: |
          echo "SDK root: $ANDROID_SDK_ROOT"
          ls -la "$ANDROID_SDK_ROOT"
          ls -la "$ANDROID_SDK_ROOT/build-tools" || true
          ls -la "$ANDROID_SDK_ROOT/cmdline-tools" || true

      - name: Build APK
        uses: digreatbrian/buildozer-action@v2
        with:
          python-version: 3.8
          buildozer-cmd: buildozer -v android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./bin/*.apk
