name: Build APK (Using Pre-installed Android SDK)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          build-essential \
          zip \
          unzip \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \
          cmake \
          python3 \
          python3-pip \
          python3-venv

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create and activate virtual environment
      run: |
        python3 -m venv buildozer-venv
        source buildozer-venv/bin/activate
        echo "VIRTUAL_ENV=$PWD/buildozer-venv" >> $GITHUB_ENV
        echo "$PWD/buildozer-venv/bin" >> $GITHUB_PATH

    - name: Install Buildozer
      run: |
        source buildozer-venv/bin/activate
        python -m pip install --upgrade pip
        python -m pip install buildozer Cython

    - name: Verify Android SDK and AIDL
      run: |
        echo "=== Android SDK Info ==="
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "ANDROID_HOME: $ANDROID_HOME"
        
        echo "=== AIDL Check ==="
        which aidl || echo "AIDL not found in PATH"
        find $ANDROID_SDK_ROOT -name "aidl" -type f 2>/dev/null | head -5 || echo "No AIDL found in SDK"
        
        echo "=== Build Tools ==="
        ls -la $ANDROID_SDK_ROOT/build-tools/ || echo "No build-tools directory"

    - name: Install missing Android components
      run: |
        # Install specific build tools version that includes AIDL
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2"
        
        # Verify AIDL is now available
        $ANDROID_SDK_ROOT/build-tools/33.0.2/aidl --version || echo "AIDL still not working"
        
        # Add to PATH
        echo "$ANDROID_SDK_ROOT/build-tools/33.0.2" >> $GITHUB_PATH

    - name: Build APK
      run: |
        source buildozer-venv/bin/activate
        mkdir -p build_logs
        
        echo "=== Final AIDL Check ==="
        which aidl
        aidl --version || echo "AIDL version check failed"
        
        buildozer -v android debug 2>&1 | tee build_logs/build.log

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk

    - name: Upload logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: build_logs/
